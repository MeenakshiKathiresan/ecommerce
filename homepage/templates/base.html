    <title>E-buy</title>
    {% load static %}
    {% load socialaccount %}
    <link rel="stylesheet" type="text/css" href="{% static 'navbar.css' %}">

          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"

<style>
    a, a:hover{
    text-decoration: none;
    color: inherit;
    }

</style>
<div id="#parent">
    <div id="Shop">
        <div id="Navbar">
            <svg class="Rectangle_2">
                <rect id="Rectangle_2" rx="0" ry="0" x="0" y="0" width="100%" height="100">
                </rect>
            </svg>
            <div id="E-BUY">
                <a href="{% url 'home' %}"><span>E-</span><span style="color:rgba(112,112,112,1);">BUY</span></a>
            </div>
            <div id="Shop_n">
                <a href="{% url 'store' %}"> <span>Shop</span></a>
            </div>
            <div id="About_us">
                <a href="{% url 'about' %}"><span>About us</span></a>
            </div>
            <div id="Blog">
                <a href="https://www.wix.com/blog/ecommerce" target="_blank"><span>Blog</span></a>
            </div>

            <div>
                {% block content %}
                {% endblock content %}
            </div>
            <a href="{% url 'cart' %}">

                    <div class="border border-danger rounded p-1 bg-danger text-white" style="position:absolute; left:50px"><b> {{cart_count}}</b> </div>
                </div>

            </a>
            .

            {% if user.is_authenticated %}


            <div id="Logged_in_as">
                <span>Logged in as</span>


                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{request.user}}
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="/order-complete/">View orders</a>
                        <a class="dropdown-item" href="/accounts/logout/">Log out</a>
                    </div>
                </div>


            </div>


            {% else %}

            <div id="Gmail_login">
                <span><a href="{% provider_login_url 'google' %}">Login</a></span>
            </div>

            {% endif %}

        </div>

    </div>
</div>
</body>
</html>

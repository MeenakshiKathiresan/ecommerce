<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>E-buy</title>
    {% load static %}
    {% load socialaccount %}
    <link rel="stylesheet" type="text/css" href="{% static 'navbar.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/23e0d4c5c2.js" crossorigin="anonymous"></script>
<style>
    a, a:hover{
    text-decoration: none;
    color: inherit;
    }

.navbar-nav > li{
  padding-left:20px;
  padding-right:20px;
}
body {overflow-x: hidden;}

</style>
<div id="#parent">
    <div id="Shop">
        <div id="Navbar">

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="{% url 'home' %}">E-buy</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'store' %}">Shop <span class="sr-only">(current)</span></a>
                        </li>

                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'about' %}">About</a>
                        </li>


                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'cart' %}">
                                <span>
                                    <i class="fa-sharp fa-solid fa-cart-shopping fa-lg text-white"></i>
                                    <span class="border border-danger rounded p-1 bg-danger text-white ml"><b> {{cart_count}}</b></span>

                                </span>

                            </a>
                        </li>


                        {% if user.is_authenticated %}


                        <div id="Logged_in_as">


                            <li class="nav-item dropdown nav-item active">
                                <a class="nav-link btn btn-secondary dropdown-toggle" href="#" id="navbarDropdown"
                                   role="button"
                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    {{request.user}}
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="/order-complete/">View orders</a>
                                    <a class="dropdown-item" href="/accounts/logout/">Log out</a>
                                </div>
                            </li>


                        </div>


                        {% else %}

                        <li class="nav-item active">
                            <a class="text-white" href="{% provider_login_url 'google' %}">Login</a>
                        </li>

                        {% endif %}


                    </ul>
                </div>


            </nav>

            <div>
                {% block content %}
                {% endblock content %}
            </div>

        </div>

    </div>
</div>
</body>
</html>
